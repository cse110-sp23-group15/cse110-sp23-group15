<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Mystical 8-Ball</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article class="container">
      <header class="header">
        <h1>The Mystical Noodle</h1>
        <img src="./src/img/TNIcon.png" width="300px" height="300px" alt="noodles" />
      </header>
      <div class="content">
        <h2 style="color: purple; font-size: 30px; font-family: quest;">Ask the Mystical Noodle a question</h2>
        <div class="answer">
          <p class="magic-8-ball" style="text-align: center; font-size: 18px"></p>
        </div>
        <div class="question">
          <input type="text" id="question" placeholder="Ask a question" />
          <button id="ask-button" class="shake-button">Ask</button>
        </div>
    </article>
    <footer class="footer">
      <p>&copy; Created by Tasty Noodles</p>
    </footer>

    <script src="./src/js/main.js" type="module"></script>
  </body>
</html>
