<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Mystical 8-Ball</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>The Mystical 8-Ball</h1>
      </div>
      <div class="content">
        <div class="question">
          <h2>Ask the 8-Ball a question</h2>
          <input type="text" id="question" placeholder="Ask a question" />
          <button id="ask">Ask</button>
        </div>
        <div class="answer">
          <h2>Answer</h2>
          <p id="answer"></p>
        </div>
      </div>
      <div class="footer">
        <p>Created by Tasty Noodles</p>
      </div>
    </div>

    <script src="./js/main.js" type="application/javascript"></script>
  </body>
</html>
