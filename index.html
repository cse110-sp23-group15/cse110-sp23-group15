<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Mystical 8-Ball</title>
    <link rel="icon" type="image/x-icon" href="src\img\favicon.ico">
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article class="container">
      <header class="header">
        <h1>The Mystical Noodle</h1>
        <img src="./src/img/TNIcon.png" width="500px" alt="noodles" />
      </header>
      <div class="content">
        <div class="question">
          <h2>Ask the Mystical Noodle a question</h2>
          <input type="text" id="question" placeholder="Ask a question" />
          <button id="ask-button" class="shake-button">Ask</button>
        </div>
        <div class="answer">
          <h2>Answer</h2>
          <p class="magic-8-ball"></p>
        </div>
        
    </article>
    <footer class="footer">
      <p>Created by Tasty Noodles</p>
    </footer>

    <script src="./src/js/main.js" type="application/javascript"></script>
  </body>
</html>
