name: fortunetelling-build-deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Status check job
  use-status-check:
    # adapt to point to the current repo
    # https://docs.github.com/en/actions/learn-github-actions/reusing-workflows#calling-a-reusable-workflow
    uses: cse110-sp23-group15/cse110-sp23-group15/.github/workflows/fortunetelling-status-check.yml@main

  # Build job
  build:
    name: fortunetelling-build
    runs-on: ubuntu-latest
    needs: use-status-check
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Generate JSDoc
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # cache installed dependencies for best performance. yarn and pnpm are also supported
          cache: npm
          cache-dependency-path: "./fortunetelling/package-lock.json"
      - name: Install npm dependencies
        working-directory: ./fortunetelling
        run: npm ci --prefer-offline --no-audit
      - name: Generate JSDoc
        working-directory: ./fortunetelling
        run: npm run docgen

      # Build pages and jekyll
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # Upload pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    name: fortunetelling-deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
