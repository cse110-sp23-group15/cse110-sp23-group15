<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Noodle Horoscope</title>
		<link rel="icon" type="image/x-icon" href="src/img/favicon.ico" />

		<!-- Stylesheets -->
		<!-- NOTE: main.css should contain all font imports. Global styles should be in -->
		<!-- main.css. Page-specific styles should be in index.css. -->
		<link href="./src/css/main.css" rel="stylesheet" type="text/css" />
		<link class = "style" href="./src/css/index.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<!-- Navigation bar -->
		<header>
			<a class = "home" href="index.html"><img id="icon" src="src/img/icon.png" /></a>
			<a class = "home" href="index.html"><h1 id="noodleText">Tasty Noodles</h1></a>
			<div class="dropdown">
				<input id="toggle" type="checkbox" />
				<label class="hamburger" for="toggle">
					<div class="top"></div>
					<div class="middle"></div>
					<div class="bottom"></div>
				</label>

				<nav class="dropdownContent">
					<a class="navLink" href="src/pages/profiles.html">Noodle Profiles</a>
					<a class="navLink" href="src/pages/about.html">About Us</a>
				</nav>
			</div>

			<!-- Accessibility button -->
			<div class="accessibility-container">
				<h3 class="accessibility-header">Accessibility</h3>
				<label class="switch">
					<input name="accessibility" type="checkbox" />
					<span class="slider round"></span>
				</label>
			</div>
		</header>

		<!-- Main content -->
		<main data-router-wrapper>
			<section data-router-view="index">
				<img id="ramen" src="src/img/ramen-icon-1.png" />
				<h4 id="flavorProf" class="speechify speechify-onload">
					Unlock your flavor profile
				</h4>
				<p id="description" class="speechify speechify-onload">
					Your noodle horoscope and fortune is just a few clicks away!
				</p>
				<a href="src/pages/questionnaire.html">
					<button id="toQuestions">Grab me a bowl!</button>
				</a>
				<script src="./src/js/main.js" type="module"></script>
				<script src="./src/js/index.js"></script>
			</section>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<p>Â© Tasty Noodles</p>
		</footer>

		<!-- Scripts -->

		<!-- NOTE: main.js is a module runs after the page is loaded. Also main.js -->
		<!-- applies to all pages. Page specific scripts should be in index.js which runs -->
		<!-- before the page is loaded. -->

		<!-- NOTE: If you need to import from another script, e.g. utils.js, then you -->
		<!-- need the script tag to have the type="module" attribute. However, module -->
		<!-- scripts are deferred, so they don't run until the page is loaded. If you -->
		<!-- want to run your script codes before the page is loaded, then you need to -->
		<!-- remove the type="module" attribute. -->
		<script src="https://cdn.jsdelivr.net/npm/@dogstudio/highway@2.2.1/build/highway.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.11/dist/gsap.min.js"></script>
	</body>
</html>
