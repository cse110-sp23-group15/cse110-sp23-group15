<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Noodle Horoscope</title>
		<link rel="icon" type="image/x-icon" href="src/img/favicon.ico" />

		<!-- Stylesheets -->
		<!-- NOTE: main.css should contain all font imports. Global styles should be in -->
		<!-- main.css. Page-specific styles should be in index.css. -->
		<link href="./src/css/main.css" rel="stylesheet" type="text/css" />
		<link href="./src/css/navbar.css" rel="stylesheet" type="text/css" />
		<link href="./src/css/index.css" rel="stylesheet" type="text/css" />
		<link href="./src/css/landing.css" rel="stylesheet" type="text/css" />
		<!-- Font Awesome -->
		<link
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			rel="stylesheet"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>

		<style>
			@media screen and (min-width: 801px) {
				main {
					background-image: url('src/img/landing-background.jpg');
					background-size: cover;
					background-position: center;
					background-repeat: no-repeat;
				}
				.chat-box {
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					height: 100vh;
					font-family: cursive;
				}

				.noodles-container {
					position: relative;
					top: -20%;
					left: -30%;
				}

				#message-output {
					text-align: center;
					margin-bottom: 20px;
					color: black;
				}

				.user-input {
					display: flex;
				}

				.noodles-container.fly-to-center {
					animation: 1s fly-to-center linear;
					animation-fill-mode: forwards;
				}

				@keyframes fly-to-center {
					0% {
						transform: translate(0, 0);
					}
					100% {
						transform: translate(40vh, 10vh);
					}
				}
				@keyframes fly-out {
					0% {
						opacity: 1;
						transform: translate(0, 0) rotate(0);
					}
					100% {
						opacity: 0;
						transform: translate(100px, 100px) rotate(-360deg);
					}
				}

				.flying-noodle {
					position: absolute;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
					width: 50px; /* Adjust the image width as needed */
					height: auto;
				}
			}
			@media screen and (max-width: 800px) {
				main {
					background-image: url('src/img/landing-background.jpg');
				}
				.chat-box {
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					height: 100vh;
					font-family: cursive;
				}

				.noodles-container {
					position: relative;
					top: -20%;
					left: -30%;
				}

				#message-output {
					text-align: center;
					margin-bottom: 20px;
					color: black;
				}

				.user-input {
					display: flex;
				}

				#user-input-button {
					padding: 10px 20px;
					background-color: #da0b0b;
					color: white;
					border: none;
					cursor: pointer;
					font-family: cursive;
					transition: background-color 0.3s ease;
				}

				#user-input-button:hover {
					background-color: #da0b0b77;
				}

				.noodles-container.fly-to-center {
					animation: 1s fly-to-center linear;
					animation-fill-mode: forwards;
				}

				@keyframes fly-to-center {
					0% {
						transform: translate(0, 0);
					}
					100% {
						transform: translate(100px, 100px);
					}
				}
				@keyframes fly-out {
					0% {
						opacity: 1;
						transform: translate(0, 0) rotate(0);
					}
					100% {
						opacity: 0;
						transform: translate(100px, 100px) rotate(-360deg);
					}
				}

				.flying-noodle {
					position: absolute;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
					width: 50px; /* Adjust the image width as needed */
					height: auto;
				}
			}
		</style>
		<script src="./src/js/talk.js"></script>
	</head>

	<body>
		<audio id="bg-music" loop>
			<source src="./src/sounds/bg-music.wav" type="audio/mpeg" />
		</audio>

		<!-- Navigation bar -->
		<nav id="navbar">
			<ul class="menu">
				<a href=".">
					<img id="icon" src="src/img/icon.png" />
				</a>
				<li class="logo">
					<a id="noodleText" href="."> Tasty Noodles </a>
				</li>
				<li class="item">
					<a href="./src/pages/profiles.html">Noodle Profiles</a>
				</li>
				<li class="item"><a href="./src/pages/about.html">About Us</a></li>
				<li class="item">
					<a href="./src/pages/questionnaire.html">Take a Quiz!</a>
				</li>
				<li class="item accessibility-container">
					<label class="switch">
						<input name="accessibility" type="checkbox" />
						<span class="slider round">
							<i class="fas fa-assistive-listening-systems"></i>
						</span>
					</label>
				</li>
				<li class="item button bg-music-toggle" id="bg-music-toggle">
					<i class="fas fa-2x" id="bg-music-toggle-icon"></i>
				</li>
				<li class="toggle">
					<input id="toggle" type="checkbox" />
					<label class="hamburger" for="toggle">
						<div class="top"></div>
						<div class="middle"></div>
						<div class="bottom"></div>
					</label>
				</li>
			</ul>
		</nav>

		<!-- Main content -->
		<main>
			<div class="chat-box">
				<div class="noodles-container">
					<div class="noodles">
						<div class="cap right"></div>
						<div class="cap back"></div>
						<div class="side right"></div>
						<div class="side back"></div>
						<div class="noodle noodles-1"></div>
						<div class="noodle noodles-2"></div>
						<div class="noodle noodles-3"></div>
						<div class="side left"></div>
						<div class="side front">
							<div class="eyes-container">
								<div class="eyes"></div>
							</div>
							<div class="mouth"></div>
						</div>
						<div class="cap left"></div>
						<div class="cap front"></div>
					</div>
				</div>

				<h4 id="flavorProf" class="speechify speechify-onload">
					Unlock your flavor profile
				</h4>
				<div class="user-input">
					<button id="user-input-button">Start Conversation</button>
				</div>
				<a href="src/pages/questionnaire.html">
					<button id="toQuestions" style="display: none">
						Grab me a bowl!
					</button>
				</a>
				<br />
				<a href="src/pages/fortune.html" id="fortuneLink">
					<button id="fortuneButton" style="display: none">
						Reveal my Fortune
					</button>
				</a>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<p>Â© Tasty Noodles</p>
		</footer>

		<!-- Scripts -->

		<!-- NOTE: main.js is a module runs after the page is loaded. Also main.js -->
		<!-- applies to all pages. Page specific scripts should be in index.js which runs -->
		<!-- before the page is loaded. -->

		<!-- NOTE: If you need to import from another script, e.g. utils.js, then you -->
		<!-- need the script tag to have the type="module" attribute. However, module -->
		<!-- scripts are deferred, so they don't run until the page is loaded. If you -->
		<!-- want to run your script codes before the page is loaded, then you need to -->
		<!-- remove the type="module" attribute. -->
		<script src="./src/js/main.js" type="module"></script>
		<script src="./src/js/settings.js" type="module"></script>
		<script src="./src/js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.11/dist/gsap.min.js"></script>

		<script></script>
	</body>
</html>
