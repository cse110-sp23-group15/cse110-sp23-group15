<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>About</title>
		<link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Hi Melody"
			rel="stylesheet"
		/>
		<link href="../css/main.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<header>
			<a href="../../index.html"><img id="icon" src="../img/icon.png" /></a>
			<h1 id="noodleText">Tasty Noodles</h1>
			<div class="dropdown">
				<input id="toggle" type="checkbox" />
				<label class="hamburger" for="toggle">
					<div class="top"></div>
					<div class="middle"></div>
					<div class="bottom"></div>
				</label>

				<nav class="dropdownContent">
					<a class="navLink" href="profiles.html">Noodle Profiles</a>
					<a class="navLink" href="about.html">About Us</a>
				</nav>
			</div>
		</header>

		<main>
			<p>About Us</p>

			<div class="carousel-container">
				<div class="carousel">
					<img id="current-member" src="" alt="Current Member" />
					<img id="member-noodle" src="" alt="Member's Noodle" />
				</div>
				<div id="member-name" class="name">
					<h1>Member Name</h1>
				</div>
				<div id="description" class="description">
					<p>Description for Member</p>
				</div>
				<button
					class="carousel-control prev"
					type="button"
					onclick="prevMember()"
				>
					&#8249;
				</button>
				<button
					class="carousel-control next"
					type="button"
					onclick="nextMember()"
				>
					&#8250;
				</button>

				<script>
					var memberIndex = 0;
					var members = [
						{
							name: 'Mark Lucernas',
							memberImage: '../img/mark-icon.jpeg',
							memberNoodle: '../img/ramen-icon-1.png',
							description: 'Description for Mark Lucernas'
						},
						{
							name: 'Hieu Pham',
							memberImage: '',
							memberNoodle: '../img/ramen-icon-1.png',
							description: 'Description for Hieu Pham'
						},
						{
							name: 'Xinle Yu',
							memberImage: '',
							memberNoodle: '../img/ramen-icon-1.png',
							description: 'Description for Xinle Yu'
						},
						{
							name: 'Aaron Kann',
							memberImage: '',
							memberNoodle: '../img/ramen-icon-1.png',
							description: 'Description for Aaron Kann'
						},
						{
							name: 'Steve Yin',
							memberImage: '',
							memberNoodle: '../img/ramen-icon-1.png',
							description: 'Description for Steve Yin'
						},
						{
							name: 'Darren Yu',
							memberImage: '',
							memberNoodle: '../img/ramen-icon-1.png',
							description: 'Description for Darren Yu'
						},
						{
							name: 'Holly Zhu',
							memberImage: '../img/holly-icon.png',
							memberNoodle: '../img/ramen-icon-1.png',
							description: 'Description for Holly Zhu'
						},
						{
							name: 'Anthony Yao',
							memberImage: '',
							memberNoodle: '../img/ramen-icon-1.png',
							description: 'Description for Anthony Yao'
						},
						{
							name: 'Hanson Wang',
							memberImage: '',
							memberNoodle: '../img/ramen-icon-1.png',
							description: 'Description for Hanson Wang'
						}
					];

					function updateMember() {
						document.getElementById('current-member').src =
							members[memberIndex].memberImage;
						document.getElementById('member-noodle').src =
							members[memberIndex].memberNoodle;
						document.getElementById('member-name').innerText =
							members[memberIndex].name;
						document.getElementById('description').innerText =
							members[memberIndex].description;
					}

					function nextMember() {
						memberIndex = (memberIndex + 1) % members.length;
						updateMember();
					}

					function prevMember() {
						memberIndex = (memberIndex - 1 + members.length) % members.length;
						updateMember();
					}

					updateMember();
				</script>
			</div>
		</main>

		<footer class="footer">
			<p>Â© Tasty Noodles</p>
		</footer>

		<script src="../js/main.js" type="module"></script>
	</body>
</html>
