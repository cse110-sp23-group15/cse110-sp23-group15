<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>About</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Hi Melody' rel='stylesheet'>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
        <a href="../../index.html"><img id='icon' src="../img/icon.png"></a>
        <h1 id="noodleText">Tasty Noodles</h1>
        <div class="dropdown">
          <button class="dropBtn">Dropdown</button>
          <div class="dropdownContent">
            <a href="profiles.html">
              <button>Noodle Profiles</button> 
            </a>
            <a href="about.html">
              <button>About Us</button>
            </a>
          </div>
        </div>
    </header>
  
    <main>
      <p>About Us</p>
      <div class="desktop-container">
        <div id="member-name-dt" class="name">
          <h1>Member Name</h1>
        </div>
        <img id="current-member-dt" src="" alt="Current Member">
        <img id="member-noodle-dt" arc="" alt="Member's Noodle">
        <div id="description-dt" class="description">
          <p>Description for Member</p>
        </div>
        <div class="member-menu">
          <img src="../img/mark-icon.jpeg" alt="Mark">
          <img src="../img/hieu-icon.jpeg" alt="Hieu">
          <img src="../img/henry-icon.jpg" alt="Xinle">
          <img src="../img/mark-icon.jpeg" alt="Aaron">
          <img src="../img/mark-icon.jpeg" alt="Steve">
          <img src="../img/darren-icon.jpg" alt="Darren">
          <img src="../img/holly-icon.png" alt="Holly">
          <img src="../img/mark-icon.jpeg" alt="Anthony">
          <img src="../img/mark-icon.jpeg" alt="Hanson">
        </div>
      </div>

      <div class="carousel-container">
        <div class="carousel">
          <img id="current-member" src="" alt="Current Member" />
          <img id="member-noodle" src="" alt = "Member's Noodle"/>
        </div>
        <div id="member-name" class="name">
          <h1>Member Name</h1>
        </div>
        <div id="description" class="description">
          <p>Description for Member</p>
        </div>
        <button class="carousel-control prev" type="button" onclick="prevMember()">&#8249;</button>
        <button class="carousel-control next" type="button" onclick="nextMember()">&#8250;</button>
      </div>

      <script>
        var memberIndex = 0;
        var members = [
          {
            name: 'Mark Lucernas',
            memberImage: '../img/mark-icon.jpeg',
            memberNoodle: '../img/ramen-icon-1.png',
            description: 'Description for Mark Lucernas'
          },
          {
            name: 'Hieu Pham',
            memberImage: '../img/hieu-icon.jpeg',
            memberNoodle: '../img/ramen-icon-1.png',
            description: 'Description for Hieu Pham'
          },
          {
            name: 'Xinle Yu',
            memberImage: '../img/henry-icon.jpg',
            memberNoodle: '../img/ramen-icon-1.png',
            description: 'Description for Xinle Yu'
          },
          {
            name: 'Aaron Kann',
            memberImage: '',
            memberNoodle: '../img/ramen-icon-1.png',
            description: 'Description for Aaron Kann'
          },
          {
            name: 'Steve Yin',
            memberImage: '',
            memberNoodle: '../img/ramen-icon-1.png',
            description: 'Description for Steve Yin'
          },
          {
            name: 'Darren Yu',
            memberImage: '../img/darren-icon.jpg',
            memberNoodle: '../img/ramen-icon-1.png',
            description: 'Description for Darren Yu'
          },
          {
            name: 'Holly Zhu',
            memberImage: '../img/holly-icon.png',
            memberNoodle: '../img/ramen-icon-1.png',
            description: 'Description for Holly Zhu'
          },
          {
            name: 'Anthony Yao',
            memberImage: '',
            memberNoodle: '../img/ramen-icon-1.png',
            description: 'Description for Anthony Yao'
          },
          {
            name: 'Hanson Wang',
            memberImage: '',
            memberNoodle: '../img/ramen-icon-1.png',
            description: 'Description for Hanson Wang'
          }
        ];

        function updateMember() {
          document.getElementById('current-member').src =
            members[memberIndex].memberImage;
          document.getElementById('member-noodle').src =
            members[memberIndex].memberNoodle;
          document.getElementById('member-name').innerText = members[memberIndex].name;
          document.getElementById('description').innerText =
            members[memberIndex].description;
        }

        function nextMember() {
          memberIndex = (memberIndex + 1) % members.length;
          updateMember();
        }

        function prevMember() {
          memberIndex = (memberIndex - 1 + members.length) % members.length;
          updateMember();
        }

        const memberMenu = document.querySelectorAll('.member-menu img');

        memberMenu.forEach((mem, idx) => {
          mem.addEventListener('click', () => {
            document.getElementById('current-member-dt').src =
              members[idx].memberImage;
            document.getElementById('member-noodle-dt').src =
              members[idx].memberNoodle;
            document.getElementById('member-name-dt').innerText = members[idx].name;
            document.getElementById('description-dt').innerText =
              members[idx].description;
          });
        });

        updateMember();
      </script>

    </main>
  
    <footer class="footer">
      <p>Â© Tasty Noodles</p>
    </footer>
  
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
