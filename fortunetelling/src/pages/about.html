<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>About</title>
		<link rel="icon" type="image/x-icon" href="../img/favicon.ico" />

		<!-- Stylesheets -->
		<!-- NOTE: main.css should contain all font imports. Global styles should be in -->
		<!-- main.css. Page-specific styles should be in about.css. -->
		<link href="../css/main.css" rel="stylesheet" type="text/css" />
		<link href="../css/navbar.css" rel="stylesheet" type="text/css" />
		<link href="../css/about.css" rel="stylesheet" type="text/css" />
		<!-- Font Awesome -->
		<link
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			rel="stylesheet"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<audio id="bg-music" loop>
			<source src="../sounds/bg-music.wav" type="audio/mpeg" />
		</audio>

		<!-- Navigation bar -->
		<nav id="navbar">
			<ul class="menu">
				<a href="../../index.html">
					<img id="icon" src="../img/icon.png" />
				</a>
				<li class="logo">
					<a id="noodleText" href="../../index.html"> Tasty Noodles </a>
				</li>
				<li class="item"><a href="./profiles.html">Noodle Profiles</a></li>
				<li class="item current"><a href="./about.html">About Us</a></li>
				<li class="item"><a href="./questionnaire.html">Take a Quiz!</a></li>
				<li class="item accessibility-container">
					<label class="switch">
						<input name="accessibility" type="checkbox" />
						<span class="slider round">
							<i class="fas fa-assistive-listening-systems fa-lg"></i>
						</span>
					</label>
				</li>
				<li class="item button bg-music-toggle" id="bg-music-toggle">
					<i class="fas fa-lg" id="bg-music-toggle-icon"></i>
				</li>
				<li class="toggle">
					<input id="toggle" type="checkbox" />
					<label class="hamburger" for="toggle">
						<div class="top"></div>
						<div class="middle"></div>
						<div class="bottom"></div>
					</label>
				</li>
			</ul>
		</nav>

		<!-- Main content -->
		<main>
			<div class="desktop-container">
				<div id="member-name-dt" class="name speechify speechify-onload">
					<h1>Member Name</h1>
				</div>
				<img id="current-member-dt" src="" alt="Current Member" />
				<img id="member-noodle-dt" src="" alt="Member's Noodle" />
				<div id="description-dt" class="description speechify speechify-onload">
					<p>Description for Member</p>
				</div>
				<div class="member-menu">
					<img src="../img/mark-icon.jpeg" alt="Mark" />
					<img src="../img/hieu-icon.jpeg" alt="Hieu" />
					<img src="../img/henry-icon.jpg" alt="Xinle" />
					<img src="../img/aaron-icon.jpg" alt="Aaron" />
					<img src="../img/steve-icon.jpg" alt="Steve" />
					<img src="../img/darren-icon.jpg" alt="Darren" />
					<img src="../img/holly-icon.png" alt="Holly" />
					<img src="../img/anthony-icon.jpg" alt="Anthony" />
					<img src="../img/hanson-icon.png" alt="Hanson" />
				</div>
			</div>

			<div class="carousel-container">
				<div class="carousel">
					<img id="current-member" src="" alt="Current Member" />
					<img id="member-noodle" src="" alt="Member's Noodle" />
				</div>
				<div id="member-name" class="name speechify">
					<h1>Member Name</h1>
				</div>
				<div id="description" class="description speechify">
					<p>Description for Member</p>
				</div>
				<button
					class="carousel-control prev"
					type="button"
					onclick="prevMember()"
				>
					&#8249;
				</button>
				<button
					class="carousel-control next"
					type="button"
					onclick="nextMember()"
				>
					&#8250;
				</button>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<p>Â© Tasty Noodles</p>
		</footer>

		<!-- Scripts -->

		<!-- NOTE: main.js is a module that runs after the page is loaded. Also main.js -->
		<!-- applies to all pages. Page specific scripts should be in index.js which runs -->
		<!-- before the page is loaded. -->

		<!-- NOTE: If you need to import from another script, e.g. utils.js, then you -->
		<!-- need the script tag to have the type="module" attribute. However, module -->
		<!-- scripts are deferred, so they don't run until the page is loaded. If you -->
		<!-- want to run your script codes before the page is loaded, then you need to -->
		<!-- remove the type="module" attribute. -->
		<script src="../js/main.js" type="module"></script>
		<script src="../js/settings.js" type="module"></script>
		<script src="../js/about.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.11/dist/gsap.min.js"></script>
	</body>
</html>
