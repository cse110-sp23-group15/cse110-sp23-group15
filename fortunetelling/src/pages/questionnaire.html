<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>About</title>
		<link rel="icon" type="image/x-icon" href="../img/favicon.ico" />

		<!-- Stylesheets -->
		<!-- NOTE: main.css should contain all font imports. Global styles should be in -->
		<!-- main.css. Page-specific styles should be in questionnaire.css. -->
		<link href="../css/main.css" rel="stylesheet" type="text/css" />
		<link href="../css/questionnaire.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<!-- Navigation bar -->
		<header>
			<a href="../../index.html"><img id="icon" src="../img/icon.png" /></a>
			<a href="../../index.html"><h1 id="noodleText">Tasty Noodles</h1></a>

			<!-- Navigation buttons -->
			<div class="navButtons">
				<a href="profiles.html">Noodle Profiles</a>
				<a href="about.html">About Us</a>
			</div>

			<!-- Accessibility button -->
			<div class="accessibility-container">
				<h3 class="accessibility-header">Accessibility</h3>
				<label class="switch">
					<input name="accessibility" type="checkbox" />
					<span class="slider round"></span>
				</label>
			</div>
		</header>

		<!-- Main content -->
		<main>
			<!-- Dropdown Button -->
			<div class="dropdown">
				<input id="toggle" type="checkbox" />
				<label class="hamburger" for="toggle">
					<div class="top"></div>
					<div class="middle"></div>
					<div class="bottom"></div>
				</label>

				<nav class="dropdownContent">
					<a class="navLink" href="profiles.html">Noodle Profiles</a>
					<a class="navLink" href="about.html">About Us</a>
				</nav>
			</div>

			<div>
				<h1 style="font-weight: bold; padding: 25px">Questionnaire</h1>
			</div>
			
			<!--Questions go here.-->
			<div class="submitButton">
				<a id="next">
				<button
				id="submit"
				class="submit"
				type="button"
				style="font-size: 30px; margin: 30px; color: purple"
				>Submit</button>
				</a>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<p>Â© Tasty Noodles</p>
		</footer>

		<!-- Scripts -->

		<!-- NOTE: main.js is a module that runs after the page is loaded. Also main.js -->
		<!-- applies to all pages. Page specific scripts should be in index.js which runs -->
		<!-- before the page is loaded. -->

		<!-- NOTE: If you need to import from another script, e.g. utils.js, then you -->
		<!-- need the script tag to have the type="module" attribute. However, module -->
		<!-- scripts are deferred, so they don't run until the page is loaded. If you -->
		<!-- want to run your script codes before the page is loaded, then you need to -->
		<!-- remove the type="module" attribute. -->
		<script src="../js/main.js" type="module"></script>
		<script src="../js/questionnaire.js" type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.11/dist/gsap.min.js"></script>
	</body>
</html>
